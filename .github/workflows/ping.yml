name: Ping backend health

on:
  schedule:
    # every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl health endpoint
        run: |
          echo "Pinging https://noforget-backend.onrender.com/schedule"
          # retry a few times, but don't fail the workflow on transient errors
          curl --retry 3 --retry-delay 5 --max-time 30 -fsS https://noforget-backend.onrender.com/schedule || echo "Ping failed"
